<!-- HERO SECTION -->
<section id="hero" class="relative flex flex-col justify-center h-screen overflow-hidden">
  <!-- Background Canvas -->
  <canvas id="sineWave" class="absolute inset-0 w-full h-full"></canvas>

  <!-- Floating Testimonials (Top Right, visible only when in view) -->
  <section id="floatingTestimonial" class="hidden h-screen flex items-center justify-end px-8">
    <blockquote class="text-2xl md:text-4xl font-semibold text-right max-w-xl relative">
      <span class="text-6xl leading-none absolute -top-10 left-0 text-gray-300">“</span>
      Kintra brought my vision to life with precision and flair. I couldn’t have asked for a better creative partner.
      <span class="text-6xl leading-none absolute -bottom-10 right-0 text-gray-300">”</span>
    </blockquote>
  </section>

  <!-- Brand Title -->
  <h1 class="relative z-10 text-[12vw] sm:text-[7.5vw] font-extrabold tracking-tight leading-none pl-[5vw]">KINTRA</h1>

  <!-- Hero Subtitle -->
  <p class="font-lora-italic text-base md:text-lg leading-snug pl-[5vw] mt-4 max-w-[32rem] break-words">
    Independent music agency providing sound, direction and execution for creators and brands globally.
  </p>

  <!-- Hero Buttons -->
  <div class="relative z-10 flex flex-col sm:flex-row flex-wrap gap-4 mt-8 px-4 sm:pl-[5vw]">
    <a href="consultation" id="scheduleButton" class="w-full sm:w-auto text-center px-6 py-3 bg-black text-white text-sm tracking-wide font-semibold uppercase hover:bg-neutral-800 transition">Schedule Consultation</a>
    <a href="#projects" class="w-full sm:w-auto text-center px-6 py-3 border border-black text-black text-sm tracking-wide font-semibold uppercase hover:bg-black hover:text-white transition">View Projects</a>
    <a href="#clients" class="w-full sm:w-auto text-center px-6 py-3 border border-black text-black text-sm tracking-wide font-semibold uppercase hover:bg-black hover:text-white transition">Read More Testimonials</a>
  </div>

  <!-- Scroll Indicator -->
  <div id="scrollArrow" class="absolute bottom-8 right-8 z-10 transition-opacity duration-500">
    <a href="#about" class="text-neutral-500 hover:text-neutral-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </a>
  </div>
</section>

<!-- JS to toggle testimonial visibility -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const testimonial = document.getElementById("floatingTestimonial");
  const hero = document.getElementById("hero");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      testimonial.classList.toggle("hidden", !entry.isIntersecting);
    });
  }, { threshold: 0.5 });
  observer.observe(hero);
});
</script>
